# commands to specify testing environments
language: python
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.8
      dist: xenial
      sudo: true
    - python: 3.9
      dist: xenial
      sudo: true
    - python: nightly
      dist: xenial
      sudo: true
    - python: pypy3
  allow_failures:
    - python: nightly
    - python: pypy3

branches:
  only:
    - master
    - /^[0-9].+$/

# command to install dependencies
install:
  - python -m setup install
  - python -m pip install mypy

# command to run tests
script:
  - python -m unittest discover -p '*_test.py'
  - mypy --namespace-packages nion/utils/

# command to deploy to pypi on tags
deploy:
  provider: pypi
  user: "cmeyer"
  password:
    secure: ""
  on:
    tags: true
    python: 3.7
    branch: master
  distributions: "sdist bdist_wheel" # Your distributions here
